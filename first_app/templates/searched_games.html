{% extends 'base.html' %}

{% load static %}

{% block content %}
<title>Searched Games</title>
      <div class="page-title" data-aos="fade">
      <div class="heading">
        <div class="container">
          <div class="row d-flex justify-content-center text-center">
            <div class="col-lg-8">
              <h1>Search for a Game</h1>
                <form method="POST" action="{% url 'searched_games' %}">
                    {% csrf_token %}
                    <input type="text" name="searched" class="form-control" style="background-color: black; color: burlywood;">
                    <button type="submit" class="cta-btn btn btn-success">Search</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
<section id="gallery" class="gallery section">
  <div class="container section-title" data-aos="fade-up">
    <div class="row gy-4">
      {% for game in games %}
        <div class="col-lg-6">
          <div class="card mb-3" style="max-width: 540px; background-color: rgb(21, 0, 3)">
            <div class="row g-0">
                <div class="col-xl-3 col-lg-4 col-md-6">
              <div class="gallery-item h-100">
                <img src="{{ game.image }}" class="img-fluid" style="height: 70px;" alt="{{ game }}">
                <div class="gallery-links d-flex align-items-center justify-content-center">
                <a href="{{ game.image }}" title="Gallery 1" class="glightbox preview-link"><i class="bi bi-arrows-angle-expand"></i></a>
                <a href="{% url 'game_detail' game.id %}" class="details-link"><i class="bi bi-link-45deg"></i></a>
              </div>
              </div>
                </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title"><a href="{% url 'game_detail' game.id %}">{{ game }}</a></h5>
                  </div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
  </section>
    <br></br>
    <br></br>
    <br></br>


{% endblock %}
